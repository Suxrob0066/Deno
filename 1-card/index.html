<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="wrapper">
    <div class="card">
        <img class="card__image" src="./images/developer.jpg" alt="notebook">
            <div class="card__content">
                <span class="card__tag"><small>developer</small></span>
                <h3 class="card__title">Lorem, ipsum dolor sit amet consectetur adipisicing.</h3>
                <button class="card__link"><a href="https://en.wikipedia.org/wiki/Developer"><i class="bi bi-arrow-up-right-circle"></i></a></button>
            </div>
    </div>
    <div class="card">
        <img class="card__image" src="./images/designer.jpg" alt="designer">
            <div class="card__content">
                <span class="card__tag2"><small>designer</small></span>
                <h3 class="card__title">Lorem, ipsum dolor sit amet consectetur adipisicing.</h3>
                <button class="card__link"><a href="https://en.wikipedia.org/wiki/Designer"><i class="bi bi-arrow-up-right-circle"></i></a></button>
            </div>
    </div>
    <div class="card">
        <img class="card__image" src="./images/edotir.jpg" alt="editor">
            <div class="card__content">
                <span class="card__tag3"><small>editor</small></span>
                <h3 class="card__title">Lorem, ipsum dolor sit amet consectetur adipisicing.</h3>
                <button class="card__link"><a href="https://en.wikipedia.org/wiki/Editor_(disambiguation)"><i class="bi bi-arrow-up-right-circle"></i></a></button>
            </div>
    </div>
</div>
</body>
</html>
