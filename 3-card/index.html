<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <b class="card__tital">7:25 AM</b>
            <hr color="skyblue">
            <i class="material-icons">flight_takeoff</i>
            <p class="card__text">Boston</p>
        </div>
        <div class="card">
            <b class="card__tital">8:15 PM</b>
            <hr color="skyblue">
            <i class="material-icons">flight_land</i>
            <p class="card__text">Madrid</p>
        </div>
        <div class="card">
            <b class="card__tital">Translate</b>
            <hr color="skyblue">
            <i class="material-icons">g_translate</i>
            <p class="card__text">Spanish</p>
        </div>
    </div>
    <div class="wrapper">
        <div class="card1">
            <b class="card__tital1">Bike</b>
            <hr color="orange">
            <i1 class="material-icons">directions_bike</i1>
            <p class="card__text1">13.1 Miles</p>
        </div>
        <div class="card1">
            <b class="card__tital1">Boat</b>
            <hr color="orange">
            <i1 class="material-icons">directions_boat</i1>
            <p class="card__text1">90 Minutes</p>
        </div>
        <div class="card1">
            <b class="card__tital1">Drive</b>
            <hr color="orange">
            <i1 class="material-icons">directions_car</i1>
            <p class="card__text1">48 Miles</p>
        </div>
    </div>
    <div class="wrapper">
        <div class="card2">
            <b class="card__tital2">Morning</b>
            <hr color="red">
            <i2 class="material-icons">free_breakfast</i2>
            <p class="card__text2">Coffee</p>
        </div>
        <div class="card2">
            <b class="card__tital2">Afternoon</b>
            <hr color="red">
            <i2 class="material-icons">fitness_center</i2>
            <p class="card__text2">Gym</p>
        </div>
        <div class="card2">
            <b class="card__tital2">Night</b>
            <hr color="red">
            <i2 class="material-icons">hot_tub</i2>
            <p class="card__text2">Hot Tub</p>
        </div>
    </div>
</body>
</html>
